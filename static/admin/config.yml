backend:
  name: github
  repo: haohanqi/webprofolio

media_folder: static/assets
public_folder: /assets

collections:
  - name: blog
    label: Blog
    folder: src/markdownPage
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
  - name: pages
    label: Pages
    files:
      - file: src/pageContent/index.md
        name: index
        label: IndexPage
        fields: 
          - { name: templateKey, label: Template Key, widget: hidden, default: index-page }
          - { name: aboutTitle, label: AboutTitle, widget: string }
          - { name: aboutMe, label: AboutMe, widget: text }




